site_name: TrueNAS Core MCP Server
site_description: Production-ready MCP server for TrueNAS Core - Control your NAS through natural language
site_author: Vinnie Espo
site_url: https://github.com/vespo92/TrueNasCoreMCP

repo_name: vespo92/TrueNasCoreMCP
repo_url: https://github.com/vespo92/TrueNasCoreMCP
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
      - Installation: guides/INSTALL.md
      - Quick Start: guides/QUICKSTART.md
      - Configuration: guides/configuration.md
  - Features:
      - Overview: FEATURES.md
      - Storage Management: features/storage.md
      - User Management: features/users.md
      - Sharing: features/sharing.md
      - Snapshots: features/snapshots.md
  - Advanced:
      - Caching: advanced/caching.md
      - Rate Limiting: advanced/rate-limiting.md
      - Metrics & Monitoring: advanced/metrics.md
      - Security: advanced/security.md
      - Performance: advanced/performance.md
  - API Reference:
      - Client: api/client.md
      - Tools: api/tools.md
      - Models: api/models.md
      - Exceptions: api/exceptions.md
  - Development:
      - Contributing: CONTRIBUTING.md
      - Testing: development/testing.md
      - Architecture: development/architecture.md
  - Troubleshooting: troubleshooting.md
  - Changelog: CHANGELOG.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [truenas_mcp_server]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source
            show_signature_annotations: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vespo92/TrueNasCoreMCP
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/truenas-mcp-server/
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

copyright: Copyright &copy; 2024 Vinnie Espo
